<div class="container">
  <div *ngIf="loading" class="info">Loading…</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <article class="card" *ngIf="blog && !loading">
    <header class="header">
      <h1>{{ blog.title }}</h1>
      <div class="meta">
        <span>By {{ blog.author || 'Unknown' }}</span>
        <span>•</span>
        <span>{{ blog.createdAt | date: 'medium' }}</span>
      </div>
      <a class="btn" [routerLink]="['/blogs', blog.id, 'edit']">Edit</a>
    </header>

    <div class="content">
      <pre>{{ blog.content }}</pre>
    </div>
  </article>
</div>
